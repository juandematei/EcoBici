    <!-- Styles -->
    <script src="https://kit.fontawesome.com/edd60794b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="style.css" />

    <title>EcoBici - Bicicletas disponibles y bloqueadas en tiempo real.</title>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <!-- End Google Tag Manager (noscript) -->

    <div class="updating">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Actualizando</p>
    </div>

    <header>
      <div class="container">
        <h1>EcoBici - Bicicletas bloqueadas en tiempo real.</h1>
        <div class="logo">
          <a href="/EcoBici"><img class="logo-img" src="img/logo.svg" alt="BA EcoBici logo"/></a>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <!-- SEARCH -->
      <div id="search" class="container">
        <div class="search-box">
          <button id="search-button" class="ripple" type="submit" aria-label="Buscar" value="Buscar"><i class="fas fa-search"></i></button>
          <input id="search-input" type="number" aria-label="Buscar por estaci칩n" placeholder="Ingres치 una estaci칩n" />
          <div class="search-fixed">
            <input id="search-fixed" class="ripple" type="checkbox" aria-label="Fijar estaci칩n" />
            <label for="search-fixed"></label>
          </div>
          <button id="location-button" class="ripple" type="submit" aria-label="Buscar" value="Buscar"><i class="fas fa-location-arrow"></i></button>
        </div>
      </div>

      <!-- RESPONSE -->
      <div id="response" class="container">
        <h2>Total</h2>
        <h3>Todas las estaciones</h3>
        <div id="response-cards">
          <div id="bikes-available" class="card available"><p></p></div>
          <div id="bikes-disabled" class="card disabled"><p></p></div>
          <div id="docks-available" class="card"><p></p></div>
          <div id="docks-disabled" class="card"><p></p></div>
          <div class="last-update"><p></p></div>
        </div>
      </div>

      <!-- CTA BUTTONS -->
      <div id="cta-buttons" class="container">
        <div id="refresh">
          <button id="refresh-button" class="refresh-btn btn ripple" value=""><i class="fas fa-sync"></i> Actualizar</button>
        </div>
        <div id="twitter">
          <button class="twitter-btn btn ripple" value=""><i class="fab fa-twitter"></i> Compartir</button>
        </div>
      </div>
    </div>
    <!--END WRAPPER-->

    <footer>
      <div class="container">
        <div class="author">
          <p>Hecho con <i class="fas fa-heart"></i> por <a href="https://www.juandematei.com" target="_blank" rel="noopener">Juan Dematei</a></p>
        </div>
        <div class="social">
          <a class="btn ripple" href="https://github.com/juandematei/EcoBici" target="_blank" rel="noopener"><i class="fab fa-github"></i> Ver en GitHub</a>
        </div>
        <div class="disclaimer">
          <p>Datos obtenidos de la <a href="https://www.buenosaires.gob.ar/desarrollourbano/transporte/apitransporte" target="_blank" rel="noopener">API Transporte</a> del GCBA.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://juandematei.github.io/EcoBici_private/config.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
