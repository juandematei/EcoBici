<html lang="es">
  <head>
    <!-- Google Analytics -->

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una web app para consultar en tiempo real las bicicletas disponibles y bloquedas en el sistema EcoBici de Buenos Aires." />
    <meta name="author" content="Juan Dematei" />
    <meta property="og:title" content="EcoBici" />
    <meta property="og:description" content="Estado de las estaciones en tiempo real." />
    <meta property="og:image" content="https://juandematei.github.io/EcoBici/img/og-image.jpg" />
    <meta property="og:url" content="https://juandematei.github.io/EcoBici/" />
    <link rel="me" href="https://twitter.com/juandematei" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://juandematei.github.io/EcoBici/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://juandematei.github.io/EcoBici/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://juandematei.github.io/EcoBici/icons/favicon-16x16.png" />
    <link rel="manifest" href="https://juandematei.github.io/EcoBici/icons/site.webmanifest" />
    <link rel="mask-icon" href="https://juandematei.github.io/EcoBici/icons/safari-pinned-tab.svg" color="#e66300" />
    <link rel="shortcut icon" href="https://juandematei.github.io/EcoBici/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="EcoBici bloqueadas" />
    <meta name="application-name" content="EcoBici bloqueadas" />
    <meta name="msapplication-TileColor" content="#0a4990" />
    <meta name="msapplication-config" content="https://juandematei.github.io/EcoBici/icons/browserconfig.xml" />
    <meta name="theme-color" content="#e66300" />

    <!-- Styles -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="style.css" />

    <title>EcoBici - Estado de las estaciones en tiempo real.</title>
  </head>

  <body>
    <h1>EcoBici - Estado de las estaciones en tiempo real.</h1>

    <div class="updating">
      <div class="load-3">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <p>Actualizando</p>
    </div>

    <div class="wrapper__overflow">
      <!--START OVERFLOW WRAPPER-->

      <header class="header">
        <div class="logo">
          <a href="/EcoBici"><img class="logo__img" src="img/logo.svg" alt="BA EcoBici logo"/></a>
        </div>
        <button class="menu-toggler btn ripple"><ion-icon name="menu"></ion-icon></button>
      </header>

      <div class="side-menu">
        <nav class="nav" style="right: -80%;">
          <a class="nav__link">Link 1</a>
          <a class="nav__link">Link 2</a>
          <a class="nav__link">Link 3</a>
        </nav>
        <footer class="footer">
          <p class="footer__author">Hecho con <ion-icon name="heart"></ion-icon> por <a href="https://www.juandematei.com" target="_blank" rel="noopener">Juan Dematei</a></p>
          <a class="footer__social btn btn--ripple" href="https://github.com/juandematei/EcoBici" target="_blank" rel="noopener"><ion-icon name="logo-github"></ion-icon>Ver en GitHub</a>
          <p class="footer__text">Datos obtenidos de la <a href="https://www.buenosaires.gob.ar/desarrollourbano/transporte/apitransporte" target="_blank" rel="noopener">API Transporte</a> del GCBA</p>
        </footer>
      </div>

      <main class="wrapper__main">
        <!--START WRAPPER-->
        <section class="search">
          <div class="search__box">
            <button class="search__submit btn btn--ripple" type="submit" aria-label="Buscar por estación" value="Buscar por estación"><ion-icon name="search"></ion-icon></button>
            <input class="search__input" type="number" aria-label="Buscar por estación" placeholder="Buscar una estación" />
            <button class="search__location btn btn--ripple" aria-label="Buscar por ubicación" value="Buscar por ubicación" disabled><ion-icon name="locate"></ion-icon></button>
          </div>
        </section>

        <section class="response">
          <h2 class="response__header">Total</h2>
          <h3 class="response__name">Todas las estaciones</h3>
          <div class="response__cards">
            <div class="card card--bikes card--available">
              <span class="card__icon"><ion-icon name="bicycle"></ion-icon></span>
              <span class="card__numb"></span>
              <span class="card__text">bicis disponibles</span>
            </div>
            <div class="card card--bikes card--disabled">
              <span class="card__icon"><ion-icon name="warning" ios="ios-warning" md="md-warning"></ion-icon></span>
              <span class="card__numb"></span>
              <span class="card__text">bicis bloqueadas</span>
            </div>
            <div class="card card--docks">
              <span class="card__icon"><ion-icon name="key"></ion-icon></span>
              <span class="card__numb"></span>
              <span class="card__text">espacios libres</span>
            </div>
          </div>
          <p class="response__time">Última actualización <span class="update-time"></span></p>
        </section>

        <section class="cta">
          <div class="cta__box">
            <a class="cta__refresh btn btn--ripple"><ion-icon name="refresh"></ion-icon></a>
            <a class="cta__lock btn btn--ripple"><ion-icon name="lock"></ion-icon></a>
            <a class="cta__map btn btn--ripple"><ion-icon name="map"></ion-icon></a>
            <a class="cta__twitter btn btn--ripple twitter-share-button" href="https://twitter.com/intent/tweet"><ion-icon name="logo-twitter"></ion-icon></a>
          </div>
        </section>
        <!--END WRAPPER-->
      </main>

      <!--END OVERFLOW WRAPPER-->
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://juandematei.github.io/EcoBici_private/config.js"></script>
    <script type="text/javascript" src="appV2.js"></script>
  </body>
</html>
