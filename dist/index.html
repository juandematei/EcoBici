<html lang="es">
  <head>

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una web app para consultar en tiempo real las bicicletas disponibles y bloquedas en el sistema EcoBici de Buenos Aires." />
    <meta name="author" content="Juan Dematei" />
    <meta property="og:title" content="EcoBici" />
    <meta property="og:description" content="Estado de las estaciones en tiempo real." />
    <meta property="og:image" content="https://juandematei.github.io/EcoBici/img/og-image.jpg" />
    <meta property="og:url" content="https://juandematei.github.io/EcoBici/" />
    <link rel="me" href="https://twitter.com/juandematei" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://juandematei.github.io/EcoBici/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://juandematei.github.io/EcoBici/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://juandematei.github.io/EcoBici/icons/favicon-16x16.png" />
    <link rel="manifest" href="https://juandematei.github.io/EcoBici/icons/site.webmanifest" />
    <link rel="mask-icon" href="https://juandematei.github.io/EcoBici/icons/safari-pinned-tab.svg" color="#e66300" />
    <link rel="shortcut icon" href="https://juandematei.github.io/EcoBici/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="EcoBici bloqueadas" />
    <meta name="application-name" content="EcoBici bloqueadas" />
    <meta name="msapplication-TileColor" content="#0a4990" />
    <meta name="msapplication-config" content="https://juandematei.github.io/EcoBici/icons/browserconfig.xml" />
    <meta name="theme-color" content="#e66300" />

    <!-- Styles -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="style.css" />

    <title>EcoBici - Estado de las estaciones en tiempo real.</title>
  </head>

  <body>
    <div class="body-wrapper">
      <h1>EcoBici - Estado de las estaciones en tiempo real.</h1>

      <div class="updating">
        <div class="load-3">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <p>Actualizando</p>
      </div>

      <header>
        <div class="container">
          <div class="logo">
            <a href="/EcoBici"><img class="logo-img" src="img/logo.svg" alt="BA EcoBici logo"/></a>
          </div>
          <button class="menu-toggler btn ripple"><ion-icon name="menu"></ion-icon></button>
        </div>
      </header>

      <aside id="menu" style="right: -80%;">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </aside>

      <div class="wrapper">
        <!--START WRAPPER-->
        <section id="search">
          <div class="container">
            <div class="search-box">
              <button class="search-btn btn ripple" type="submit" aria-label="Buscar por estación" value="Buscar por estación"><ion-icon name="search"></ion-icon></button>
              <input class="search-input" type="number" aria-label="Buscar por estación" placeholder="Buscar una estación" />
              <button class="location-btn btn ripple" aria-label="Buscar por ubicación" value="Buscar por ubicación" disabled><ion-icon name="locate"></ion-icon></button>
            </div>
          </div>
        </section>

        <section id="response">
          <div class="container">
            <h2>Total</h2>
            <h3>Todas las estaciones</h3>
            <div class="response-cards">
              <div class="bikes-available card available">
                <span class="icon"><ion-icon name="bicycle"></ion-icon></span>
                <span class="numb"></span>
                <span class="text">bicis disponibles</span>
              </div>
              <div class="bikes-disabled card disabled">
                <span class="icon"><ion-icon name="warning" ios="ios-warning" md="md-warning"></ion-icon></span>
                <span class="numb"></span>
                <span class="text">bicis bloqueadas</span>
              </div>
              <div class="docks-available card">
                <span class="icon"><ion-icon name="key"></ion-icon></span>
                <span class="numb"></span>
                <span class="text">espacios libres</span>
              </div>
            </div>
            <div class="last-update">
              <p>Última actualización <span></span></p>
            </div>
          </div>
        </section>

        <section id="cta-buttons">
          <div class="container">
            <div class="cta-buttons-box">
              <a class="refresh-btn btn ripple"><ion-icon name="refresh"></ion-icon></a>
              <a class="lock-btn btn ripple"><ion-icon name="lock"></ion-icon></a>
              <a class="map-btn btn ripple"><ion-icon name="map"></ion-icon></a>
              <a class="twitter-btn btn ripple twitter-share-button" href="https://twitter.com/intent/tweet"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
          </div>
        </section>
        <!--END WRAPPER-->
      </div>

      <footer>
        <div class="container">
          <div class="author">
            <p>Hecho con <ion-icon name="heart"></ion-icon> por <a href="https://www.juandematei.com" target="_blank" rel="noopener">Juan Dematei</a></p>
          </div>
          <div class="social">
            <a class="btn ripple" href="https://github.com/juandematei/EcoBici" target="_blank" rel="noopener"><ion-icon name="logo-github"></ion-icon>Ver en GitHub</a>
          </div>
          <div class="disclaimer">
            <p>Datos obtenidos de la <a href="https://www.buenosaires.gob.ar/desarrollourbano/transporte/apitransporte" target="_blank" rel="noopener">API Transporte</a> del GCBA</p>
          </div>
        </div>
      </footer>

      <!-- Scripts -->
      <script type="text/javascript" src="https://juandematei.github.io/EcoBici_private/config.js"></script>
      <script type="text/javascript" src="appV2.js"></script>
    </div>
  </body>
</html>
