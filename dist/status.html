    <!-- Meta -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una web app para consultar en tiempo real las bicicletas disponibles y bloquedas en el sistema EcoBici de Buenos Aires." />

    <meta property="og:title" content="EcoBici" />
    <meta property="og:description" content="Estado de las estaciones en tiempo real." />
    <meta property="og:image" content="https://juandematei.github.io/EcoBici/img/og-image.jpg" />
    <meta property="og:url" content="https://juandematei.github.io/EcoBici/" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://juandematei.github.io/EcoBici/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://juandematei.github.io/EcoBici/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://juandematei.github.io/EcoBici/icons/favicon-16x16.png" />
    <link rel="manifest" href="https://juandematei.github.io/EcoBici/icons/site.webmanifest" />
    <link rel="mask-icon" href="https://juandematei.github.io/EcoBici/icons/safari-pinned-tab.svg" color="#e66300" />

    <meta name="application-name" content="EcoBici bloqueadas" />

    <meta name="msapplication-config" content="https://juandematei.github.io/EcoBici/icons/browserconfig.xml" />
    <meta name="theme-color" content="#e66300" />

    <!-- Styles -->
    <script src="https://kit.fontawesome.com/edd60794b7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.min.css" />

    <title>EcoBici - Estado de las estaciones en tiempo real.</title>
  </head>

  <body onscroll="hideBottomBar()">
    <h1>EcoBici - Estado de las estaciones en tiempo real.</h1>

    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="/EcoBici"><img src="img/logo.svg" alt="Logo EcoBici" /></a>
      </div>
    </header>

    <nav class="nav">
      <div class="nav__container">
        <ul class="nav__bottom">
          <li class="nav__item nav__home">
            <a class="nav__link" href="/EcoBici"><i class="nav__icon fas fa-home fa-lg"></i><span>Inicio</span></a>
          </li>
          <li class="nav__item nav__search">
            <a class="nav__link" href="#"><i class="nav__icon fas fa-search fa-lg"></i><span>Buscar</span></a>
          </li>
          <li class="nav__item nav__status">
            <a class="nav__link active" href="status.html"><i class="nav__icon fas fa-info-circle fa-lg"></i><span>Estado</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="response">
      <div class="response__container container">
        <div class="response__cards">
          <div class="card card--totals">
            <div class="card__header">
              <h5 class="card__title">Estaciones activas</h5>
            </div>
            <div class="card__data">
              <div class="active--stations available">
                <span class="icon available"><i class="fas fa-bicycle"></i></span>
                <span class="numb"></span>
              </div>
            </div>
          </div>
        </div>
        <h2 class="response__header">Listado de estaciones</h2>
        <table class="response-table" id="table-export">
          <!-- Lista de estaciones activas -->
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Lat</th>
            <th>Lon</th>
          </tr>
        </table>
        <a class="response__btn" href="#" onclick="download_table_as_csv('table-export');"><i class="fas fa-download"></i>Descargar CSV</a>
        <p class="response__time">Datos obtenidos de la <a href="https://www.buenosaires.gob.ar/desarrollourbano/transporte/apitransporte" target="_blank" rel="noopener">API Transporte</a> del GCBA</p>
        <p class="response__time">Última actualización <span class="update-time"></span></p>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__author">Hecho con <i class="fas fa-code"></i> por <a href="https://www.juandematei.com" target="_blank" rel="noopener">Juan Dematei</a></p>
      <a class="footer__btn" href="https://github.com/juandematei/EcoBici" target="_blank" rel="noopener"><i class="fab fa-github"></i>Ver en GitHub</a>
    </footer>

    <div class="updating">
      <div class="updating__icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <p class="updating__text">Obteniendo datos</p>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://juandematei.github.io/EcoBici_private/config.js"></script>
    <script type="text/javascript" src="status.js"></script>
  </body>
</html>
