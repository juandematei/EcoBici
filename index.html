    <!-- Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />

    <title>EcoBici - Bicicletas disponibles y bloqueadas en tiempo real.</title>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5LZZDPZ" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="viewport-wrapper">
      <header>
        <div class="container">
          <h1>EcoBici - Bicicletas bloqueadas en tiempo real.</h1>
          <div class="logo">
            <a href="/"><img src="logo.svg" alt="BA EcoBici logo"/></a>
          </div>
        </div>
      </header>

      <div id="search" class="container">
        <div class="search-box">
          <button id="search-button" class="search-btn btn" type="submit" aria-label="Buscar" value="Buscar"><i class="fas fa-search"></i></button>
          <input id="search-input" class="search-input" type="number" aria-label="Buscar por estación" placeholder="Ingresa una estación" />
          <div class="search-fixed">
            <input id="search-fixed" type="checkbox" aria-label="Fijar estación" />
            <label for="search-fixed">Fijar</label>
          </div>
          <button disabled id="search-location" class="location-btn btn" type="submit" aria-label="Buscar por ubicación" value="Buscar por ubicación"><i class="fas fa-location-arrow"></i></button>
        </div>
      </div>

      <div id="response" class="container">
        <div class="updating"><i class="fas fa-sync fa-spin"></i></div>
        <h2>Total</h2>
        <h3>Todas las estaciones</h3>
        <div id="response-cards">
          <div id="available" class="card available"><p></p></div>
          <div id="disabled" class="card disabled"><p></p></div>
          <div id="docks" class="card"><p></p></div>
        </div>
      </div>

      <div id="refresh" class="container">
        <button id="refresh-button" class="refresh-btn btn" value=""><i class="fas fa-sync"></i> Actualizar</button>
        <div class="last-update"><p>Última actualización</p></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="author">
          <p>Hecho con <i class="fas fa-heart"></i> por <a href="https://www.juandematei.com" target="_blank" rel="noopener">Juan Dematei</a></p>
        </div>
        <div class="social">
          <a class="btn" href="https://github.com/juandematei/EcoBici" target="_blank" rel="noopener"><i class="fab fa-github"></i> Ver en GitHub</a>
        </div>
        <div class="disclaimer">
          <p>Datos obtenidos de la <a href="https://www.buenosaires.gob.ar/desarrollourbano/transporte/apitransporte" target="_blank" rel="noopener">API Transporte</a> del GCBA.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://juandematei.github.io/EcoBici_private/config.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
